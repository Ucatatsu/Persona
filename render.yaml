services:
  # Backend Go service
  - type: web
    name: persona-backend
    runtime: go
    buildCommand: go build -o server cmd/server/main.go
    startCommand: ./server
    envVars:
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://persona-client.onrender.com

  # Frontend React service  
  - type: web
    name: persona-client
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://persona-backend.onrender.com
      - key: VITE_WS_URL
        value: wss://persona-backend.onrender.com
